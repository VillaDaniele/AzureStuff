on:
  workflow_dispatch:

name: Virtual Machine name reservation

jobs:
  deploy-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install required PowerShell modules
      shell: pwsh
      run: |
        Set-PSRepository PSGallery -InstallationPolicy Trusted
        Install-Module -Name Az -Scope CurrentUser -Repository PSGallery

    - name: Download CSV
      run: |
        if curl -o csv\azurevmnames.csv https://villatestsa.blob.core.windows.net/azure-vmname/azurevmnames.csv; then
          echo "CSV download successful."
        else
          echo "CSV download failed."
          exit 1
        fi

    - name: Check CSV Location
      run: |
        find /home/runner/work/AzureStuff/AzureStuff/VMNAMEReservation/csv -type f -name azurevmnames.csv

    - name: Check CSV File Size
      id: check-csv
      run: |
        if [ -s csv\azurevmnames.csv ]; then
          echo "CSV file is not empty."
        else
          echo "CSV file is empty."
          exit 1
        fi

    - name: Run PS Script
      shell: pwsh
      run: |
        ./VMNAMEReservation/vmnamereservation.ps1
